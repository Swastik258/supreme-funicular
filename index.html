<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Tailwind Website</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900">
    <header class="bg-blue-600 p-4 text-white">
        <h1 class="text-3xl">Welcome to My Website</h1>
    </header>
    <main class="p-4">
        <section class="mb-4">
            <h2 class="text-2xl font-bold">Service</h2>
            <p class="mt-2">This is a simple website created using Tailwind CSS.</p>
        </section>
        <section>
            <h2 class="text-2xl font-bold">Contact</h2>
            <p class="mt-2">You can contact me at <a href="mailto:example@example.com" class="text-blue-600">example@example.com</a>.</p>
        </section>
    </main>
    <footer class="bg-blue-600 p-4 text-white text-center">
        <p>&copy; 2023 My Website</p>
    </footer>
</body>
</html>
